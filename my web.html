<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Personal Information</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="career">Brief Explanation about My Career:</label><br>
        <textarea id="career" name="career" rows="4" required></textarea><br><br>
        
        <label for="education">Education:</label><br>
        <textarea id="education" name="education" rows="4" required></textarea><br><br>
        
        <label for="vision">Vision:</label><br>
        <textarea id="vision" name="vision" rows="4" required></textarea><br><br>
        
        <label for="ambitions">Ambitions:</label><br>
        <textarea id="ambitions" name="ambitions" rows="4" required></textarea><br><br>
        
        <label for="discipline">Discipline:</label><br>
        <textarea id="discipline" name="discipline" rows="4" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
